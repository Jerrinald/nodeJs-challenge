version: '3.6'

services:
  mongo:
    image: mongo
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - ./SampleCollections:/usr/local/sampleCollections
      - db-data:/data/db
    working_dir: /usr/local/sampleCollections

  db:
    image: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_DB: app
    volumes:
      - pg-data:/var/lib/postgresql/data

  server:
    container_name: server
    image: node
    ports:
      - 3000:3000
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SENDGRID_API: ${SENDGRID_API}
      JWT_SECRET: ImAstrongSecret
    working_dir: /usr/src/app
    volumes:
      - ./project/server:/usr/src/app
    command: npm run dev

  db-ecom:
    image: postgres
    ports:
      - 5434:5432
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_DB: app
    volumes:
      - pg-data-ecom:/var/lib/postgresql/data

  ecom-api:
    container_name: ecom-api
    image: node
    ports:
      - 3100:3000
    environment:
      DATABASE_URL: ${DATABASE_URL_ECOM}
      SENDGRID_API: ${SENDGRID_API}
      JWT_SECRET: ImAstrongSecret
    working_dir: /usr/src/app
    volumes:
      - ./${CLASS}/ecom-api:/usr/src/app
    command: npm run dev

  psp:
    container_name: psp
    image: node
    ports:
      - 3200:3000
    working_dir: /usr/src/app
    volumes:
      - ./${CLASS}/psp:/usr/src/app
    command: node run server.js


  client:
    container_name: client
    image: node:lts
    ports:
      - 9992:5173
    working_dir: /usr/src/app
    volumes:
      - ./${CLASS}/client:/usr/src/app
    command: npm run dev

  e-com_client:
    container_name: e-com_client
    image: node:lts
    ports:
      - 9991:5173
    working_dir: /usr/src/app
    volumes:
      - ./${CLASS}/e-com_client:/usr/src/app
    command: npm run dev



volumes:
  db-data: {}
  pg-data: {}
  pg-data-ecom: {}
